<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Países" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ng-container *ngIf="countries.length; else templateNoResults">
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">País</th>
                  <th scope="col">Población</th>
                  <th scope="col">% de Habitantes</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of countries">
                  <td>{{ country.name }}</td>
                  <td>{{ country.population }}</td>
                  <td>{{ country.populationTotalPercentage }}</td>
                </tr>
              </tbody>
            </table>
          </ng-container>
          <ng-template #templateNoResults>
            <h4 class='mt-3'>No se encontraron países que coincidan con la búsqueda</h4>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
