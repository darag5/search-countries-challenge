<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search" type="search" placeholder="Buscar Países" #filter />
            <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
          </form>
          <ng-container *ngIf="filteredCountries.length; else templateNoResults">
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">País</th>
                  <th scope="col">Población</th>
                  <th *ngIf="showPopulationTotalPercentage" scope="col">% de Habitantes</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of filteredCountries">
                  <td>{{ country.name }}</td>
                  <td>{{ country.population }}</td>
                  <td *ngIf="showPopulationTotalPercentage">{{ country.populationTotalPercentage }}</td>
                </tr>
              </tbody>
            </table>
          </ng-container>
          <ng-template #templateNoResults>
            <h4 class="mt-3">No se encontraron países que coincidan con la búsqueda</h4>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
